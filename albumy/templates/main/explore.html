{% extends 'base.html' %}
{% from 'macros.html' import photo_card with context %}

{% block title %}Explore{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% for photo in photos %}
                {{ photo_card(photo) }}
            {% endfor %}
        </div>
    </div>
    <div class="text-center">
        <a class="btn btn-primary" href="{{ url_for('.explore') }}">
            <span class="oi oi-loop-circular"></span> Change
        </a>
    </div>

    <!-- Adding the "Make meal" button with fixed positioning -->
    <div style="position: fixed; bottom: 10px; width: 100%; z-index: 1000; padding-left: 15px; padding-right: 15px;">
        <a class="btn btn-success btn-block" href="{{ url_for('.make_meal') }}" style="font-size: 20px;">
            Make meal
        </a>
    </div>

{% endblock %}
